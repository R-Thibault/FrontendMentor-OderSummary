<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="product-container">
    <img class="product-image" src="images/illustration-hero.svg" alt="illustration-hero">
  <div class="product-content">
    <header class="product-title">
      <h1>Order Summary</h1>
    </header>
    <article class="product-text">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </article>
    <div class="product-detail">
      <div class="product-price">
        <img src="images/icon-music.svg" alt="icon-music">
        <div class="price">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
        </div>
      </div>
       <a href="#">Change</a>
    </div> 
    <div class="action">
      <button class="button-payment">Proceed to Payment</button> 
      <button class="button-cancel">Cancel Order</button>
    </div>
  
</section>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">R-Thibault</a>.
  </div>
</footer>
</body>
</html>
